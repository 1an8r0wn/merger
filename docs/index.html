<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>merger 使用文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="themes/vue.css" >
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div id="app">Initialising Docsify...</div>
  <style>
  /* Prioritised Styles Here */
  .pagination-item-label>* {
  line-height: 2;
  text-align: center;
}
  </style>
  <script>
      window.$docsify = {
        name: 'merger',
        repo: 'https://github.com/hifocus/merger',
        loadNavbar: '_navbar.md',
        loadSidebar: '_sidebar.md',
        // subMaxLevel: 0,
        maxLevel: 4,
      subMaxLevel: 4,
        homepage: 'index.md',
        themeColor: '#00bbff',
        pagination: {
          previousText: '上一页',
          nextText: '下一页',
        },
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied'
        },
        search: 'auto',
        search : [
      '/',
      '/install',
    ],
      }
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
<script src="https://cdn.jsdelivr.net/combine/npm/docsify@4.9.1,npm/docsify@4.9.1/lib/plugins/zoom-image.min.js,npm/docsify@4.9.1/lib/plugins/search.min.js,npm/docsify-edit-on-github@1.0.2,npm/docsify-copy-code@2.1.0,npm/docsify-pagination@2.3.5/dist/docsify-pagination.min.js,npm/prismjs@1.16.0/components/prism-bash.min.js"></script></html>
