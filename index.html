<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merger Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="merger 是免费开源的付款二维码合并的程序；日常生活里，我们往往需要使用多个途径收取款项。无论是QQ钱包还是微信支付，亦或是支付宝，甚至 Paypal；轻松配置 merger 并部署到你的服务，即可拥有无与伦比的一体化收款体验。">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="themes/vue.minified.css" >
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="/themes/merge.png" rel="shortcut icon">
</head>
<body>
  <div id="app">Initialising Docsify...</div>
  <style>
    /* Prioritised Styles Here */
    .pagination-item-label>* {
      line-height: 2;
      text-align: center;
    }
    .docsify-copy-code-button {
      font-size: 12px
    }
  </style>
  
  <script>
      window.$docsify = {
        name: 'merger',
        repo: 'https://github.com/hifocus/merger',
        loadNavbar: '_navbar.md',
        loadSidebar: '_sidebar.md',
        // subMaxLevel: 0,
        maxLevel: 3,
      subMaxLevel: 3,
        homepage: 'index.md',
        themeColor: '#00bbff',
        pagination: {
          previousText: 'Previous',
          nextText: 'Next',
        },
        copyCode: {
    buttonText: {
      '/': '复制到剪贴板',
      '/en-gb/': 'Copy to Clipboard',
    },
    errorText: {
      '/': '出现错误',
      '/en-gb/'   : 'Something was not right',
    },
    successText: {
      '/'      : '复制成功',
      '/en-gb/': 'Copied',
    }
  },
        search: {
        noData: {
          '/en-gb/': 'Cannot find relavent results',
          '/': '找不到对应的内容',
        },
        paths: 'auto',
        placeholder: {
          '/en-gb/': 'Search for Contents',
          '/': '搜索'
        }
      },
      auto2top: true,
      logo: '/themes/merge.svg',
      }
      
      if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
<script src="https://cdn.jsdelivr.net/combine/npm/docsify@4.9.1,npm/docsify@4.9.1/lib/plugins/zoom-image.min.js,npm/docsify@4.9.1/lib/plugins/search.min.js,npm/docsify-copy-code@2.1.0,npm/docsify-pagination@2.3.5/dist/docsify-pagination.min.js,npm/prismjs@1.16.0/components/prism-bash.min.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111752336-10"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-111752336-10');
</script>

</body>
